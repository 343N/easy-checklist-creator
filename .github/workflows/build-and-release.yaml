name: Build and Release

on:
  # Trigger on semantic-version tag push, e.g. v1.2.3
  push:
    tags:
      - 'v*.*.*'
  # Allow manual runs
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      # 1. Check out your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Install Repo Requirements
        run: pip install -r requirements.txt
        
      - name: Run build script
        run: .\build.bat

      - name: Zip build artifacts
        run: powershell Compress-Archive -Path '.\dist\*' -DestinationPath 'artifacts.zip'

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Automated release for tag `${{ github.ref_name }}` from commit `${{ github.sha }}`.
          draft: false
          prerelease: false

      # 5. Upload the zip as a release asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts.zip
          asset_name: artifacts.zip
          asset_content_type: application/zip
